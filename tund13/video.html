<!DOCTYPE html>
<html lang="et">
<head>
	<title>Sofia teeb veebi</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script src="javascript/video.js" defer></script>
</head>
<body>
	<main>
		<header>
			<h1>Veeb- ja meediaelemendid</h1>
			<p>See veebileht on loodud õppetöö raames ja ei sisalda mõistlikku sisu!</p>
			<p id="open_message">Pole miskit sõnumit.</p>
		</header>

		<section id="videoplayer">
			<h2>Subtiitritega video</h2>
			<video id="movie" controls width="600">
				<source src="http://greeny.cs.tlu.ee/~rinde/media/videos/IFI_reklaam_no_audio.mp4" type="video/mp4">
				<track id="sub_en" kind="subtitles" label="Subtitles in English" srclang="en" src="http://greeny.cs.tlu.ee/~rinde/media/videos/subtitles/subtitles_en.vtt">
				<track id="sub_et" kind="subtitles" label="Eestikeelsed subtiitrid" srclang="et" src="http://greeny.cs.tlu.ee/~rinde/media/videos/subtitles/subtitles_et.vtt">
			</video>
			<br>
			<button id="subtitle_btn" type="button">Vaheta subtiitrite keel</button>
			<p>Tekst: <span id="subtitle_place"></span></p>
			<h3>Filtrid</h3>
			<label for="brightness_btn">Heledus: </label>
			<input id="brightness_btn" type="range" min="0" max="1000" value="100">
			<br>
			<label for="contrast_btn">Kontrast: </label>
			<input id="contrast_btn" type="range" min="0" max="1000" value="100">
			<br>
			<label for="saturation_btn">Värviküllastus: </label>
			<input id="saturation_btn" type="range" min="0" max="1000" value="100">
			<br>
			<label for="blur_btn">Hägustamine: </label>
			<input id="blur_btn" type="range" min="0" max="20" value="0">
		</section>
		
		<footer>
			<p>Sofia Geroiskaja 2021</p>
		</footer>
	</main>
</body>
</html>
